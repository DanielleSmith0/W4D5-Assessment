<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <section>
      <h2>Let's make and complete some goals!</h2>
    </section>
    <section>
      <h3>List your goals here:</h3>
      <form id="goal-form">
        Your goal:
        <input id="put-goal"/>
        Steps you will take to reach it:
        <textarea id="put-goal-text"></textarea>
        <button id="put-goal-button">Set goal!</button>
      </form>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
