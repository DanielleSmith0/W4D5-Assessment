<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css"/>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <section>
      <h2>Let's make some goals!</h2>
    </section>
    <section>
      <h3>Create a goal here:</h3>
      <form id="post-goal-form">
          Your goal:
          <input id="post-goal-input"/>
          Steps you will take to reach it:
          <textarea id="post-goal-text"></textarea>
          <button>Set goal!</button>
      </form>
    </section>
    <section>
      <h3>Your goals:</h3>
      <button id = "get-goals-button">See goals!</button>
    </section>
    <section>
      <h3>Update the steps to reach your goal</h3>
      <form id="put-goal-form">
        Your goal:
        <input id="put-goal-name-input"/>
        Update your goal steps:
        <textarea id="put-goal-text"></textarea>
        <button>Revise goal!</button>
      </form>
    </section>
    <section>
      <h3>Check off your completed goals!</h3>
      <form id = "delete-goal-form">
        Your goal:
        <input id="delete-goal-name-input"/>
        <button>Check</button>
      </form>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
